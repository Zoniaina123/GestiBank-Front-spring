<p>
  client-accueil works!
</p>

<div class="row">
	<div class="col">
		
		<section>
			<header class="header">
				<div class="row">
					<div class="col-md-4">
						<h1>Bonjour {{client?client.prenom:''}}</h1>
					</div>
					<div class="col-md-6">
					</div>
					<div class="col-md-2">	
						<button type="button" class="btn btn-primary" (click)="AccueilPage()">Deconnexion</button>
					</div>
				</div>
			</header>
		</section>
		
		<section class="main">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Solde</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let compte of comptes">
						<th scope="row">{{compte.numeroCompte}}</th>
						<td>{{compte.solde}}</td>
						<td>
							<button type="button" class="btn btn-success" (click)="historique(compte)">Historique</button>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		
	</div>
	
</div>
