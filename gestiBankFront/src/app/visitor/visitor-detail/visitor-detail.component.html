<p>
  visitor-detail works!
</p>


<div class="container">
	<div class="row">
		<div class="col">
			<section>
				<form novalidate [formGroup] = "visitorForm" (ngSubmit)="onSubmit()">
					<fieldset>
						<div class="form-group">
							<label>Prenom</label>
							<input type="text" class="form-control" formControlName="prenom">
						</div>
						<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" formControlName="email">
						<div class="form-group">
							<label>Adresse</label>
							<input type="text" class="form-control" formControlName="address">	
						</div>
						<div class="form-group">
							<label>Telephone</label>
							<input type="text" class="form-control" formControlName="numTel">	
						</div>
					</div>
					</fieldset>
					<button type="submit" class="btn btn-primary" [disabled]="!visitorForm.valid">Submit</button>
					<button type="button" class="btn btn-warning" (click)="AccueilPage()">Cancel</button>
					<pre>{{visitorForm.value | json}}</pre>
				</form>
			</section>
		</div>
	</div>
</div>
